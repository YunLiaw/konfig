language: scala
jdk:
- oraclejdk8
env:
  global:
    secure: 
    secure: 
before_script:
- mkdir ~/.bintray
- touch ~/.bintray/.credentials
- echo 'realm = Bintray API Realm' >> ~/.bintray/.credentials
- echo 'host = api.bintray.com' >> ~/.bintray/.credentials
- echo "user = $BT_USER" >> ~/.bintray/.credentials
- echo "password = $BT_KEY" >> ~/.bintray/.credentials
script:
- sbt test
- sbt publish
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.sbt"
